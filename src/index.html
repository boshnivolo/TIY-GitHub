<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <link rel="stylesheet" href="octicons/octicons.css">
    </head>
    <body>
      <main class ="small_container"> <!--This is the whole info-holding space. -->
          <div class = "small-column">
            <img src = "https://avatars1.githubusercontent.com/u/583231?v=3&s=460" height="240" width="240"/>
            <br>
            <span class = "full_name">{{name}}</span>
            <p class = "username">{{login}}</p>
            <hr />
            <span class="octicon octicon-organization"> {{organizations_url}}</span>
            <span class="octicon octicon-location"> {{location}}</span>
            <span class="octicon octicon-mail"><a href="{{email}}"> {{email}}</a></span>
            <span class="octicon octicon-link"><a href="{{blog}}"> {{blog}}</a></span>
            <span class="octicon octicon-clock"> {{created_at}}</span>
            <hr />
            <table class="friends">
              <thead></thead>
              <tbody>
                <tr>
                  <th><a href="{{followers_url}}" class="pi_link" id="followers_link"> {{followers}} </a></th>
                  <th><a href="{{starred_url}}" class="pi_link" id="starred"> {{starred_url}} </a></th>
                  <th><a href="{{following_url}}" class="pi_link" id="following_link"> {{following}} </a></th>
                <tr>
                  <td class="pi_grey" id="grey_followers">Followers</td>
                  <td class="pi_grey" id="grey_starred">Starred</td>
                  <td class="pi_grey" id="grey_following">Following</td>
                </tbody>
              </div>

          </main>
          <main class="big_container">
          <div class = "big-column">
          </div>
        </main>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
